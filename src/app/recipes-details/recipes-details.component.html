<div *ngIf="recipe" style="text-align: center;">
  <h4>{{recipe.label}}</h4>
  <img src="{{recipe.image}}" style="width:400px;height:400px;">
  <ul>
    <li>Diet: {{ recipe.dietLabels }}</li>
    <li>Calories: {{ recipe.calories.toFixed(0) }}</li>
  </ul>
  <ul class="ulBorder">
    <h5>Ingredients:</h5>
    <li *ngFor="let line of recipe.ingredientLines">
      {{line}}
    </li>
  </ul>
  <button routerLink="/recipes-list">Back</button>
  <button type="submit" >Save</button>
</div>
