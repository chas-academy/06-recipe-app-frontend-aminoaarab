<div class="flexSearch">
  <form (ngSubmit)="RecipesCall()">
    <div>
      <input type="text" name="searchInput" [(ngModel)]="searchInput" placeholder="Search for recipes.."
        autocomplete="off">
      <button type="button" class="btn btn-primary" type="submit">Get Recipes</button>
    </div>
  </form>
  <div style="margin-top: 10px;">
    <select [(ngModel)]="healthLabel">
      <option value="" default>Filter by...</option>
      <option value="&health=vegetarian">Vegetarian</option>
      <option value="&health=peanut-free">Peanut Free</option>
      <option value="&health=alcohol-free">Alcohol-Free</option>
    </select>
  </div>
</div>

<div class="flexResult">
  <div *ngFor="let recipe of recipes | paginate: { itemsPerPage: 12, currentPage: p }">
    <h3 style="margin-top: 10px;">{{ recipe.label.slice(0,15) }}...</h3>
    <img src="{{recipe.image}}" style="width:220px;height:220px;">
    <div>
      <button style="margin-top: 15px;margin-bottom:15px;" routerLink="/recipes-details/{{recipe.label}}">See ingredients</button>
    </div>
  </div>
</div>
<div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
